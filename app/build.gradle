apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "fi.vtt.nubotest"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'io.pristine:libjingle:11139@aar'
    //    compile 'fi.vtt.nubomedia:jsonrpc-ws-android:1.0.6'
    //    compile 'fi.vtt.nubomedia:utilities-android:1.0.1'
    //    compile 'fi.vtt.nubomedia:webrtcpeer-android:1.0.6'
    //    compile 'fi.vtt.nubomedia:kurento-room-client-android:1.0.15'
    //compile files('../../webrtcpeer-android/webrtcpeer-android/build/intermediates/bundles/debug/classes.jar')
    //compile files('../../kurento-room-client-android/kurento-room-client-android/build/intermediates/bundles/debug/classes.jar')
    compile project(':jsonrpc-ws-android')
    compile project(':kurento-room-client-android')
    compile project(':utilities-android')
    compile project(':webrtcpeer-android')
}